{% extends 'base.html' %}

{% block content %}
    <form method="POST">
        <div>
            <label for="username">Логин</label>
            <input type="text" id="username" name="username" class="form-control" value="{{ request.form.get('username', '')}}" required>
        </div>
        <div>
            <label for="password">Пароль</label>
            <input type="text" id="password" name="password" class="form-control" value="{{ request.form.get('password', '')}}" required>
        </div>
        <div>
            <label for="password-confirm">Повторите пароль</label>
            <input type="text" id="password-confirm" name="password-confirm" class="form-control" value="{{ request.form.get('password-confirm', '')}}" required>
        </div>
        <div>
            <input type="checkbox" name="remember_me" id="remember_me">
            <label for="remember_me">Запомнить меня</label>
        </div>
        <button type="submit" class="btn btn-primary">Отправить</button>
    </form>
{% endblock %}
